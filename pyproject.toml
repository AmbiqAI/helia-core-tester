[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["helia_core_tester*"]

[project]
name = "helia_core_tester"
version = "0.1.0"
description = "A comprehensive toolkit for CMSIS-NN testing, model generation, and FVP simulation"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    {name = "Helia-Core Team"}
]

dependencies = [
    "numpy>=1.20.0,<2.0.0",
    "tensorflow>=2.12.0,<3.0.0",
    "pytest>=7.4.0,<9.0.0",
    "pyyaml>=6.0.0,<7.0.0",
    "jinja2>=3.0.0,<4.0.0",
    "ai_edge_litert>=0.1.0",
    "typer>=0.9.0,<1.0.0",
    "tomli>=2.0.0,<3.0.0",
]

[project.scripts]
helia_core_tester = "helia_core_tester.cli:app"

[dependency-groups]
dev = [
    "black",
    "flake8",
    "gcovr",
    "mypy",
]

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.uv]
package = true
